project:
  type: website

lang: fr    

website:
  title: "Corentin DUCLOUX"
  favicon: imgs/fav/favicon_disquette.png
  navbar:
    background: primary
    right:
      - href: index.qmd
        text: "Accueil"
      - href: sections/skills.qmd
        text: "Compétences"
      - href: sections/projects.qmd
        text: "Projets"
      - href: sections/blog.qmd
